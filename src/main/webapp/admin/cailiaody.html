    <script type="text/javascript">
         $(document).ready(function(){
            getmaterial()
                             $("button#delmaterialbtn").click(
                        function createUser(){

            $("button#creatematerialbtn").click(
                        function createUser(){
                             var formData = new FormData();
                             formData.append('categoryName', $("#materialname").val());
                             $.ajax({
                                     url: "http://193.112.26.167:8080/project/category/addcategory.do",
                                     cache: false,
                                     type:"post",
                                     data: formData,
                                     processData: false,
                                     contentType: false,
                              beforeSend: function () {
                                    ShowDiv();
                              },
                              complete: function () {
                                    HiddenDiv();
                              },
                                     success:function(data){      //ajax返回的数据
                                       if(data.status == '0'){
                                            $("#materiallist").html("");
                                            $("#pages").html("");
                                            $('#myModal3').modal('hide');
                                            getmaterial()
                                            // getuser();
                                       }else{
                                            alert("创建失败！");
                                       }
                                     }
                                });
                            return false;
                          }
                    );  
        });
            function getmaterial() {
                                var pageid=GetQueryString("pageId");
                                if(pageid==null){
                                    pageid=1;
                                }
                                $.ajax({
                              url: "http://193.112.26.167:8080/project/category/categorylist.do",
                              type:"GET",
                              xhrFields: {
           withCredentials: true
       },
       crossDomain: true,
                              data:{
                                "pageNum":pageid,
                                "pageSize":10
                              },
                              beforeSend: function () {
                                    ShowDiv();
                              },
                              complete: function () {
                                    HiddenDiv();
                              },
                              success:function(data){
                                    if(data.status==0){
                                        console.log("获取材料信息成功");
                                        //处理分页
                                        if(!data.data.isFirstPage){
                                            $("#pages").append('<li><a href="?pageId='+(pageid-1)+'">&laquo;</a></li>'); 
                                        }
                                        for (var i = 1; i <= data.data.pages; i++) {
                                            $("#pages").append('<li><a href="?pageId='+i+'">'+i+'</a></li>');
                                        }
                                        if(!data.data.isLastPage){
                                            $("#pages").append('<li><a href="?pageId='+data.data.nextPage+'">&raquo;</a></li>');
                                        }
                                        //处理数据
                                        for (var i =  0; i < data.data.list.length; i++) {
                                            var value=data.data.list[i];
                                            value['createTime']=timeFormat(value['createTime']);
                                            $("#materiallist").append(
                                                '<tr class="success"><td>'+value['categoryId']+'</td><td><input id="categoryName'+value['categoryId']+'" value="'+value['categoryName']+'" class="form-control"></td><td>开发中</td><td>开发中</td><td>'+value['createTime']+'</td><td><a class="btn btn-danger" id="delmaterialbtn'+value['categoryId']+'">删除</a></td></tr>'
                                            );   
                                            var target=document.getElementById("delmaterialbtn"+value['categoryId']);
                                            target.addEventListener("click", function(){
                                                 var formData = new FormData();
                                                 formData.append('categoryId',this.id.substr(14,this.id.length));
                                                 $.ajax({
                                                         url: "http://193.112.26.167:8080/project/category/deletecategory.do",
                                                         cache: false,
                                                         type:"post",
                                                         data: formData,
                                                         processData: false,
                                                         contentType: false,
                                                         beforeSend: function () {
                                                        ShowDiv();
                                                  },
                                                  complete: function () {
                                                        HiddenDiv();
                                                  },
                                                         success:function(data){      //ajax返回的数据
                                                            if(data.status == '0'){
                                                                $("#materiallist").html("");
                                                                $("#pages").html("");
                                                                getmaterial()
                                                           }else{
                                                            alert('删除失败！');
                                                                // var ele=document.getElementById('change_fail');
                                                                // ele.style.display="block";  
                                                                // myFadeout(ele);
                                                                // var t1 = window.setTimeout("alertfail()",4000);
                                                           }
                                                         }
                                                    });
                                                return false;
                                              
                                            }, false);
                                        }
                                    }else if(data.status==10){
                                        console.log("用户未登陆");
                                        logininform();
                                    }else{
                                        console.log("获取材料信息失败");
                                    }
                                },
                            });
                }

                                function logininform(){
                /*alert("准备开启");
                $("#myModal1").modal('show');  //手动开启
                alert("准备关闭");
                $("#myModal1").modal('hide');  //手动关闭
                alert("准备开启");
                $("#myModal1").modal();  //手动开启*/
                    $("#myModal12").modal({backdrop: 'static', keyboard: false});  //手动开启
                
                
                }

                                function timeFormat(nS) {     
                    return new Date(parseInt(("/Date("+nS+")/").substr(6, 13))).toLocaleDateString();     
                }

                function GetQueryString(name)
                {
                     var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
                     var r = window.location.search.substr(1).match(reg);
                     if(r!=null)return  unescape(r[2]); return null;
                }

                         function ShowDiv(){
                    $('#myModal2').modal('show');
                }

                function HiddenDiv(){
                    $('#myModal2').modal('hide');
                }
