function myFadeout(ele){
	var target = 1,
		speed = 1/500;
	var timer = setInterval(function(){
		if(!parseFloat(ele.style.opacity) > 0){
			ele.style.opacity = 1;
		}
		if(target>0){
			target -= speed;
			ele.style.opacity = target;
			ele.display="none";
		}else{
			ele.style.opacity = 0;
		}
		ele.display="none";
	}, 20);
 
}
