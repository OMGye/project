        <script type="text/javascript">
            function logout() {
                // body...
                             $.ajax({
                                     url: "http://193.112.26.167:8080/project/user/logout.do",
                                     cache: false,
                                     type:"post",
                                     processData: false,
                                     contentType: false,
                                     beforeSend: function () {
                                    ShowDiv();
                              },
                              complete: function () {
                                    HiddenDiv();
                              },
                                     success:function(data){      //ajax返回的数据
                                       if(data.status == '0'){
                                            window.location.href="../index.html";
                                       }else{
                                            alert("注销失败！");
                                       }
                                     }
                                });
                            return false;
                          

            }

            var userinfo=JSON.parse($.cookie('userinfo'));
            userinfo = userinfo[0];
            $("#myinfo").attr("href","myinfo.html?userId="+userinfo.userId);
            if(userinfo.userType==0){
                console.log("当前用户权限：老板");
            }else if(userinfo.userType==1){
                console.log("当前用户权限：项目经理");
            }else if(userinfo.userType==2){
                console.log("当前用户权限：公司财务管理员");
                $("#people").hide();
            }else if(userinfo.userType==3){
                console.log("当前用户权限：记账员");
                $("#material").hide();
                $("#people").hide();
            }else if(userinfo.userType==4){
                console.log("当前用户权限：财务审核员");
                $("#material").hide();
                $("#people").hide();
            }else if(userinfo.userType==5){
                console.log("当前用户权限：材料员");
                $("#money").hide();
                $("#people").hide();
            }else if(userinfo.userType==6){
                console.log("当前用户权限：材料审核员");
                $("#money").hide();
                $("#people").hide();
            }else if(userinfo.userType==7){
                console.log("当前用户权限：普通员工");
                $("#material").hide();
                $("#people").hide();
                $("#object").hide();
            }
        </script>
